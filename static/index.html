<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dataset Loader</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </head>
    <script>
    $(function(){
        $("#loadForm").on("submit", function(e){
            e.preventDefault();
            $("#requestsuccess").hide();
            $("#requestfailure").hide();
            var payload = {name: $("#dataset_name").val(),
                            url: $("#dataset_url").val()};
            $.ajax({type: "POST",
                dataType: "json",
                url: "../loadcsv",
                data: JSON.stringify(payload),
                contentType: "application/json",
                success:function(){ $("#requestsuccess").show() },
                error: function(){ $("#requestfailure").show(); }
            });
        });
    });
    </script>
    <body style="margin: 25px;">
    <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Load a CSV Dataset</h3>
      </div>
      <div class="panel-body">
        <div class="row">
    <div id="requestsuccess" class="alert alert-success col-lg-4 col-lg-offset-4" role="alert" style="display: none;">Success :)</div>
    <div id="requestfailure" class="alert alert-danger col-lg-4 col-lg-offset-4" role="alert" style="display: none;">Error :(</div>
        </div>


        <form id="loadForm" class="form-horizontal">
        <div class="row">
              <div class="col-xs-6 col-md-4 control-label">ID</div>
            <div class="col-xs-6 col-md-4">
    <input type="text" class="form-control" id="dataset_name" placeholder="Name your dataset (no spaces)">

            </div>
        </div>
            <div class="row">
                <div class="col-xs-6 col-md-4 control-label">URL</div>
            <div class="col-xs-6 col-md-4">
    <input type="text" class="form-control" id="dataset_url" placeholder="URL to CSV file to load">

            </div>
            </div>
        <div class="row">
          <div class="col-xs-6 col-md-4 control-label"></div>
              <div class="col-xs-6 col-md-4">
                    <button type="submit" class="btn btn-default">Submit</button>
              </div>
        </div>
        </form>
      </div>
    </div>
    </body>

<html>
